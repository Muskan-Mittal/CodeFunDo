<html>
<head>

</head>
<body>
  <a-scene>
    <a-camera>
      <a-cursor color="orange" position="5 1.6 -2 ">

      <a-assets>
        <img id="bg_image" src="black.jpg">

      <!-- Index Scene -->
      <a-plane position="-3.41 2 -4" rotation="0 90 0" scale="10 10" color="#A3E4D7"></a-plane>

      <a-plane position="1.59 2 1" rotation="0 180 0" scale="10 10" color="#A3E4D7"></a-plane>

      <a-text value="LEARNING SOLID STATE" width="15" font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt" position="-1.8 6.2 -7" color="#A04000"></a-text>
      <a-text value="1. Simple" font = "https://cdn.aframe.io/fonts/mozillavr.fnt" width="15" position="-3 4 -7" color="green"></a-text>
      <a-text value="      Cubic " font = "https://cdn.aframe.io/fonts/mozillavr.fnt" width="15" position="-2 3 -7" color="green"></a-text>
      <a-text value="2. Body " font = "https://cdn.aframe.io/fonts/mozillavr.fnt" width="15" position="1.5 4 -7" color="green"></a-text>
      <a-text value="Centered" font = "https://cdn.aframe.io/fonts/mozillavr.fnt" width="15" position="1 3 -7" color="green"></a-text>
      <a-text value="(BCC)" font = "https://cdn.aframe.io/fonts/mozillavr.fnt" width="15" position="1 2 -7" color="green"></a-text>

      <a-text value="     (FCC)" font = "https://cdn.aframe.io/fonts/mozillavr.fnt" width="15" position="-2 0 -7" color="green"></a-text>
      <a-text value="4. HCP" font = "https://cdn.aframe.io/fonts/mozillavr.fnt" width="15" position="2 0 -7" color="green"></a-text>




      <a-plane  id="s1" position="-2 3 -7" scale="2 2" color="#F5CBA7"></a-plane>
      <a-plane  id="s2" position="2 3 -7" scale="2 2" color="#F5CBA7"></a-plane>
      <a-plane  id="s3" position="-2 0 -7" scale="3 3 " color="#F5CBA7"></a-plane>
      <a-plane  id="s4" position="2 0 -7" scale="3 1" color="#F5CBA7"></a-plane>
      <!-- Simple Cubic -->
      <a-curvedimage src="#bg_image" height="40" radius="10" theta-length="270"
                 rotation="0 40.8 0" scale="2 2 2" position="90 2 -12"></a-curvedimage>
      <a-sphere color="#E59866" radius="1" position="90 0 -6 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="92 0 -6 " shadow></a-sphere>

      <a-sphere color="#E59866" radius="1" position="92 2 -6 " shadow></a-sphere>

      <!-- BCC -->
      <a-curvedimage src="#bg_image" height="40" radius="10" theta-length="270"
                 rotation="0 40.8 0" scale="2 2 2" position="21 2 -36"></a-curvedimage>
    <a-sphere color="#E59866" radius="1" position="20 0 -30 " shadow></a-sphere>
    <a-sphere color="#E59866" radius="1" position="22.309  0 -30 " shadow></a-sphere>
    <a-sphere color="#E59866" radius="1" position="20 2.309 -30 " shadow></a-sphere>

    <a-sphere color="#E59866" radius="1" position="22.309 0 -32.309 " shadow></a-sphere>
    <a-sphere color="#E59866" radius="1" position="22.309 2.309 -30 " shadow></a-sphere>
    <a-sphere color="#F1948A" radius="1" position="21.1547 1.1547 -31.1547 " shadow></a-sphere>
      <!-- FCC -->
      <a-curvedimage src="#bg_image" height="30" radius="9" theta-length="270"
      rotation="0 40.8 0" scale="2 2 2" position="51.414 1.414 -6.586"></a-curvedimage>.
      <a-sphere color ="#E59866" radius = "1" position="50 0 -8 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="52.8284 0 -8 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="50 2.8284 -8 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="52.8284 2.8284 -8 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="51.414 1.414 -8 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="50 0 -5.1716 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="52.8284 0 -5.1716" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="50 2.8284 -5.1716 " shadow></a-sphere>
      <a-sphere color ="#F1948A" radius = "1" position="52.8284 2.8284 -5.1716" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="51.414 1.414 -5.1716" shadow></a-sphere>

      <a-sphere color ="#E59866" radius = "1" position="53 3.26598 -33.464" shadow></a-sphere>

      <a-sphere color ="#E59866" radius = "1" position="51 3.26598 -30" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="53 3.26598 -30" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="52 3.26598 -31.732" shadow></a-sphere>
    </a-scene>

    <script>
    var cursor = document.querySelector('a-cursor');
    var camera = document.querySelector('a-camera');
    var box1 =  document.querySelector('#s1');
    var box2 =  document.querySelector('#s2');
    var box3 =  document.querySelector('#s3');
    var box4 =  document.querySelector('#s4');


    box1.addEventListener( 'mouseenter', function ( )
    {

      camera.setAttribute( 'position',
      {
        x : 91,
        y : 0,
        z : 3

       } );

    });
    box2.addEventListener( 'mouseenter', function ( )
    {

      camera.setAttribute( 'position',
      {
        x : 21,
        y : 0,
        z : -18

       } );

    });
    box3.addEventListener( 'mouseenter', function ( )
    {

      camera.setAttribute( 'position',
      {
        x : 51,
        y : 0,
        z : 3

       } );

    });

    box4.addEventListener( 'mouseenter', function ( )
    {

      camera.setAttribute( 'position',
      {
        x : 51,
        y : 2,
        z : 0

       } );

    });
