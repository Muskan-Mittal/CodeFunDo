<!DOCTYPE html>
<html>
<head>
  <title>Unit Cell</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.0.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
  <a-scene>
    <a-camera>
      <a-cursor color="orange" position="5 1.6 -2">
      </a-camera>

      <a-assets>
        <img id="bg_image" src="black_background.jpg">
      </a-assets>

      <!-- Index Scene -->
      <a-plane position="-3.41 2 -4" rotation="0 90 0" scale="10 10" color="#A3E4D7"></a-plane>
      <a-plane position="3 2 -7" rotation="0 0 0" scale="15 15 " color="#F0B27A"></a-plane>
      <a-plane position="6.59 2 -4" rotation="0 -90 0" scale="10 10" color="#A3E4D7"></a-plane>
      <a-plane position="1.59 7 -4" rotation="90 0 0" scale="10 10" color="#A3E4D7 "></a-plane>
      <a-plane position="1.59 -3 -4" rotation="-90 0 0" scale="10 10" color="#A3E4D7"></a-plane>
      <a-plane position="1.59 2 1" rotation="0 180 0" scale="10 10" color="#A3E4D7"></a-plane>
      <a-curvedimage src="#bg_image" height="40" radius="10" theta-length="270"
      rotation="0 40.8 0" scale="12 12 12" position="90 2 0"></a-curvedimage>

      <a-text value="LEARNING SOLID STATE" width="15" font="https://cdn.aframe.io/fonts/Exo2SemiBold.fnt" position="-1.8 6.2 -7" color="#A04000"></a-text>
      <a-text value="Simple Cubic" font = "https://cdn.aframe.io/fonts/mozillavr.fnt" width="13" position="-3 4.3 -7" color="green"></a-text>
      <a-text value="Body Centered\n(BCC)" font="https://cdn.aframe.io/fonts/mozillavr.fnt" width="13" position="1.5 4 -7" color="green"></a-text>
      <a-text value="Face Centered\n(FCC)" font="https://cdn.aframe.io/fonts/mozillavr.fnt" width="13" position="-3 1 -7" color="green"></a-text>
      <a-text value="Hexagonal Packing\n(HCP)" font="https://cdn.aframe.io/fonts/mozillavr.fnt" width="13" position="1.5 1 -7" color="green"></a-text>

      <a-plane id="SimpleCubicTextbox" position="-1.3 4 -7" scale="3.4 0.7" color="#F0B27A"></a-plane>
      <a-plane id="BCCTextbox" position="3.5 3.8 -7" scale="4 1.4" color="#F0B27A"></a-plane>
      <a-plane id="FCCTextbox" position="-1.1 0.8 -7" scale="3.9 1.6 " color="#F0B27A"></a-plane>
      <a-plane id="HCPTextbox" position="4 0.8 -7" scale="5 1.6" color="#F0B27A"></a-plane>
      <a-plane id="BackTextSC" position="96.5 2 -5" scale="2 1" color="black"></a-plane>
      <a-plane id="BackTextBCC" position="7.5 2 -50" scale="2 1" color="black"></a-plane>
      <a-plane id="BackTextFCC" position="56.5 2 -5" scale="2 1" color="black"></a-plane>
      <a-plane id="BackTextHCP" position="87 2.5 -79" scale="2 1" color="black"></a-plane>

      <!-- Simple Cubic -->
      <a-curvedimage src="#bg_image" height="40" radius="10" theta-length="270"
      rotation="0 40.8 0" scale="2 2 2" position="90 2 0"></a-curvedimage>
      <a-sphere color="#E59866" radius="1" position="90 0 -6 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="92 0 -6 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="90 2 -6 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="90 0 -8 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="90 2 -8 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="92 2 -8 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="92 0 -8 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="92 2 -6 " shadow></a-sphere>
      <a-text value="Back" font="https://cdn.aframe.io/fonts/mozillavr.fnt" width="13" position="96 2 -5" color="white"></a-text>

      <!-- BCC -->
      <a-curvedimage src="#bg_image" height="50" radius="10" theta-length="270"
      rotation="0 40 0" scale="2 2 2" position="0 2 -50"></a-curvedimage>
      <a-sphere color="#E59866" radius="1" position="0 0 -50 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="2.309  0 -50 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="0 2.309 -50 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="0 0 -52.309 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="0 2.309 -52.309 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="2.309 2.309 -52.309 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="2.309 0 -52.309 " shadow></a-sphere>
      <a-sphere color="#E59866" radius="1" position="2.309 2.309 -50 " shadow></a-sphere>
      <a-sphere color="#F1948A" radius="1" position="1.1547 1.1547 -51.1547 " shadow></a-sphere>
      <a-text value="Back" font="https://cdn.aframe.io/fonts/mozillavr.fnt" width="13" position="6.8 2 -50" color="white"></a-text>

      <!-- FCC -->
      <a-curvedimage src="#bg_image" height="30" radius="9" theta-length="270"
      rotation="0 40.8 0" scale="2 2 2" position="51.414 1.414 6"></a-curvedimage>.
      <a-sphere color ="#E59866" radius = "1" position="50 0 -8 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="52.8284 0 -8 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="50 2.8284 -8 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="52.8284 2.8284 -8 " shadow></a-sphere>
      <a-sphere color ="#F1948A" radius = "1" position="51.414 1.414 -8 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="50 0 -5.1716 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="52.8284 0 -5.1716" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="50 2.8284 -5.1716 " shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="52.8284 2.8284 -5.1716" shadow></a-sphere>
      <a-sphere color ="#F1948A" radius = "1" position="51.414 1.414 -5.1716" shadow></a-sphere>
      <a-sphere color ="#F1948A" radius = "1" position="50 1.414 -6.586" shadow></a-sphere>
      <a-sphere color ="#F1948A" radius = "1" position="52.8284 1.414 -6.586" shadow></a-sphere>
      <a-sphere color ="#F1948A" radius = "1" position="51.414 2.8284 -6.586" shadow></a-sphere>
      <a-sphere color ="#F1948A" radius = "1" position="51.414 0 -6.586" shadow></a-sphere>
      <a-text value="Back" font="https://cdn.aframe.io/fonts/mozillavr.fnt" width="13" position="56 2 -5" color="white"></a-text>

      <!-- HCP Layer 1 -->
      <a-curvedimage src="#bg_image" height="40" radius="10" theta-length="270"
      rotation="0 40 0" scale="2 2 2" position="80 0 -84"></a-curvedimage>
      <a-sphere color ="#E59866" radius = "1" position="80 0 -81.732" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="81 0 -83.464" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="83 0 -83.464" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="84 0 -81.732" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="81 0 -80" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="83 0 -80" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="82 0 -81.732" shadow></a-sphere>

      <!-- Layer 2 -->
      <a-sphere color ="#F1948A" radius = "1" position="83 1.63299 -82.30935" shadow></a-sphere>
      <a-sphere color ="#F1948A" radius = "1" position="81.42265 1.63299 -82.30935" shadow></a-sphere>
      <a-sphere color ="#F1948A" radius = "1" position="82 1.63299 -80.5773" shadow></a-sphere>

      <!-- Layer 3 -->
      <a-sphere color ="#E59866" radius = "1" position="80 3.26598 -81.732" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="81 3.26598 -83.464" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="83 3.26598 -83.464" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="84 3.26598 -81.732" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="81 3.26598 -80" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="83 3.26598 -80" shadow></a-sphere>
      <a-sphere color ="#E59866" radius = "1" position="82 3.26598 -81.732" shadow></a-sphere>

      <!-- Back text -->
      <a-text value="Back" font="https://cdn.aframe.io/fonts/mozillavr.fnt" width="13" position="86.5 2.5 -79" color="white"></a-text>
    </a-scene>

    <script>
    var cursor = document.querySelector('a-cursor');
    var camera = document.querySelector('a-camera');
    var SimpleCubicText = document.querySelector('#SimpleCubicTextbox');
    var BCCText = document.querySelector('#BCCTextbox');
    var FCCText = document.querySelector('#FCCTextbox');
    var HCPText = document.querySelector('#HCPTextbox');
    var BackTextSC = document.querySelector('#BackTextSC');
    var BackTextBCC = document.querySelector('#BackTextBCC');
    var BackTextFCC = document.querySelector('#BackTextFCC');
    var BackTextHCP = document.querySelector('#BackTextHCP');

    var text = {

      "text":{

        "sc": "This structure is of simple cubic cell. Such a unit cell contains 8 carbon atoms each at the corner of a cube.",
        "bcc": "This structure is of body centered unit cell. Such a unit cell contains one constituent particle at its body centre beside the ones that are at its corners.",
        "fcc": "This structure is of face centered unit cell. In such a unit cell one constituent particle is present at the centre of each face besides the ones that are present at its corners.",
        "hcp": "This structure represents hexagonal close packing."
      }
    }

    var jsonObj = text;

    SimpleCubicText.addEventListener( 'mouseenter', function ( )
    {
      camera.setAttribute('position',
      {
        x : 91,
        y : 0.6,
        z : 3
      });
      responsiveVoice.speak(jsonObj.text.sc);
    });

    BCCText.addEventListener('mouseenter', function()
    {
      camera.setAttribute('position',
      {
        x : -1.5,
        y : 1.6,
        z : -35
      });
      responsiveVoice.speak(jsonObj.text.bcc);
    });

    FCCText.addEventListener('mouseenter', function()
    {
      camera.setAttribute( 'position',
      {
        x : 51,
        y : 2,
        z : 3
      });
      responsiveVoice.speak(jsonObj.text.fcc);
    });

    HCPText.addEventListener('mouseenter', function()
    {
      camera.setAttribute('position',
      {
        x : 78,
        y : 2,
        z : -65
      });
      responsiveVoice.speak(jsonObj.text.hcp);
    });

    BackTextSC.addEventListener('mouseenter', function()
    {
      camera.setAttribute('position',
      {
        x : 2.5,
        y : 1.7,
        z : 0
      });
    });

    BackTextBCC.addEventListener('mouseenter', function()
    {
      camera.setAttribute('position',
      {
        x : 2.5,
        y : 1.7,
        z : 0
      });
    });

    BackTextFCC.addEventListener('mouseenter', function()
    {
      camera.setAttribute('position',
      {
        x : 2.5,
        y : 1.7,
        z : 0
      });
    });

    BackTextHCP.addEventListener('mouseenter', function()
    {
      camera.setAttribute('position',
      {
        x : 2.5,
        y : 1.7,
        z : 0
      });
    });
    </script>
    <script type="text/javascript" src="play.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  </body>
  </html>
